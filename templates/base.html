<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SUAP Client{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .btn-hover { transition: all 0.2s ease; }
        .btn-hover:hover { transform: translateY(-1px); }
        .nav-link { transition: all 0.2s ease; }
        .nav-link:hover { color: #374151; }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-white text-gray-900">
    <!-- Navigation -->
    <nav class="border-b border-gray-200 bg-white">
        <div class="max-w-6xl mx-auto px-6">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-black flex items-center justify-center">
                        <span class="text-white font-bold text-sm">S</span>
                    </div>
                    <span class="font-semibold text-lg">SUAP Client</span>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    {% if session.suap_token %}
                        <a href="{{ url_for('user') }}" class="nav-link text-gray-900 font-medium">Perfil</a>
                        <a href="{{ url_for('boletim') }}" class="nav-link text-gray-500">Boletim</a>
                        <a href="{{ url_for('logout') }}" class="nav-link text-gray-500">Sair</a>
                    {% else %}
                        <a href="{{ url_for('login') }}" class="nav-link text-gray-500">Entrar</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <footer class="border-t border-gray-200 py-6 mt-12">
        <div class="max-w-6xl mx-auto px-6 text-center">
            <p class="text-sm text-gray-500">v1.0 â€¢ Desenvolvido com Flask + OAuth 2.0</p>
        </div>
    </footer>
</body>
</html>
